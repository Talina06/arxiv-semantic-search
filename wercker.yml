box: bitnami/node

# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
#    - script:
#      name: installing-dependencies
#      code: |
    - script:
        name: install-sharp
        code: npm install sharp --unsafe-perm=true
    - npm-install:
      options: --unsafe-perm=true --force
    - script:
        name: echo
        code: |
          echo "Starting hugo build..."
    - arjen/hugo-build:
      version: "0.30.2"
      flags: --buildDrafts=true
    - hgen/gulp
    - samueldebruyn/minify:
        css: true
        js: true
deploy:
  steps:
    - script:
      name: echo
      code: |
        echo "Starting FTP deploy (master)..."
    - script: 
      name: installing-tools
      code: |
        apt-get -y update && apt-get -y install \
        git \
        curl
    - simpletechs/ftp-deploy-exclude:
        destination: $DESTINATION
        username: $USERNAME
        password: $PASSWORD
        exclude-file: "/.git/ /.gitignore /wercker.yml" #ignores .git folder and wercker config file

deploy-dev:
  steps:
    - script:
      name: echo
      code: |
        echo "Starting FTP deploy (dev)..."
    - script: 
      name: installing-tools
      code: |
        apt-get -y update && apt-get -y install \
        git \
        curl
    - chonla/ftp-deploy-exclude-verbose:
        no-response-timeout: 60
        command-timeout: 60
        destination: ftp://adrianmoreno.info/public_html/dev
        username: $USERNAME
        password: $PASSWORD
        verbose: true
        exclude-file: "/.git/ /.gitignore /wercker.yml" #ignores .git folder and wercker config file