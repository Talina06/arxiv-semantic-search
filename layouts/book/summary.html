<div class="col-sm-6">
  <div class="card book-card">
      <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-text">
            {{ if isset .Params "book_authors" }} 
                by 
                {{ range .Params.book_authors }} 
                    {{ . }} 
                {{ end}}
                <br>
             {{ end }}
            {{ .Summary }}
            </p>
            {{ if isset .Params "link" }} <a href="{{ .Params.link }}" class="btn btn-primary goodreads" target="_blank" rel="noopener noreferrer">Search in goodreads</a>{{ end }}
      </div>
  </div>
</div>
